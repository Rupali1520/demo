apiVersion: v1
kind: Service
metadata:
  name: todo-app
  labels:
    run: todo-app

spec:
  selector:
    app: frontend
  type: NodePort
  ports:
    - port: 5000
      protocol: "TCP"
      targetPort: 5000
      nodePort: 30301
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
  spec:
    containers:
      - name: database-container
        image: sqlite:latest
        volumeMounts:
          - name: data-volume
            mountPath: /data/db
    volumes:
      - name: data-volume
        hostPath:
          path: /tmp/data1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
  spec:
    containers:
      - name: frontend-container
        image: rupali1520/todo:version1
        ports:
          - containerPort: 5000
        env:
          - name: DATABASE_URL
            value: "sqlite:////data/db/todo.db"


---
apiVersion: v1
kind: Service
metadata:
  name: database-service
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000


