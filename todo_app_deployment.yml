apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      run: todo-app
  template:
    metadata:
      labels:
        run: todo-app
    spec:
      containers:
        - name: todo-app
          image: rupali1520/todo:version1
          ports:
            - containerPort: 5000
#           volumeMounts:
#              - name: test
#                mountPath: /app
      
#       volumes:
#         - name: test
#           hostPath:
#              path: /tmp/data1      
---

apiVersion: v1
kind: Service
metadata:
  name: todo-app
  labels:
    run: todo-app

spec:
  selector:
    run: todo-app
  type: NodePort
  ports:
    - port: 5000
      protocol: "TCP"
      targetPort: 5000
      nodePort: 30301
